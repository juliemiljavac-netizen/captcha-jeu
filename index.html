<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Jeu Captcha</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 20px;
}
.hidden { display: none; }
img {
  width: 120px;
  margin: 10px;
  cursor: pointer;
  border: 2px solid #ccc;
  border-radius: 10px;
}
img:hover { border-color: black; }
button { padding: 10px 15px; }
</style>
</head>

<body>

<!-- CAPTCHA 1 : SÃ©lection des vÃ©los -->
<div id="captcha1">
  <h2>Captcha 1 : Clique sur tous les vÃ©los ðŸš²</h2>
  <img src="https://i.imgur.com/8QfQFQJ.png" data-bike="true" onclick="checkBike(this)">
  <img src="https://i.imgur.com/WvY8k7C.png" data-bike="false" onclick="checkBike(this)">
  <img src="https://i.imgur.com/3XK0yPj.png" data-bike="true" onclick="checkBike(this)">
  <img src="https://i.imgur.com/4d1Jk6B.png" data-bike="false" onclick="checkBike(this)">
</div>

<!-- CAPTCHA 2 : Calcul simple -->
<div id="captcha2" class="hidden">
  <h2>Captcha 2 : Combien font 5 + 6 ?</h2>
  <input id="math">
  <br><br>
  <button onclick="next2()">Valider</button>
</div>

<!-- CAPTCHA 3 : Mot Ã  taper -->
<div id="captcha3" class="hidden">
  <h2>Captcha 3 : Tape le mot <strong>CINEMA</strong></h2>
  <input id="word">
  <br><br>
  <button onclick="next3()">Valider</button>
</div>

<!-- SuccÃ¨s -->
<div id="success" class="hidden">
  <h2>ðŸŽ‰ Bravo, vous Ãªtes bien un humain ! 
    A prÃ©sent, retournez sur le site et cliquez en dessous de l'image du data center de la page !!!! pour terminer le parcours</h2>
</div>

<script>
let bikesSelected = 0;
const totalBikes = 2; // nombre de vÃ©los Ã  cliquer

function checkBike(img) {
  if (img.dataset.bike === "true") {
    img.style.borderColor = "green";
    bikesSelected++;
    img.onclick = null; // empÃªche de cliquer plusieurs fois sur la mÃªme image
  } else {
    img.style.borderColor = "red";
    alert("Ce n'est pas un vÃ©lo ! Essaie encore.");
  }

  if (bikesSelected === totalBikes) {
    next1();
  }
}

function next1() {
  document.getElementById("captcha1").classList.add("hidden");
  document.getElementById("captcha2").classList.remove("hidden");
}

function next2() {
  if (document.getElementById("math").value == "11") {
    document.getElementById("captcha2").classList.add("hidden");
    document.getElementById("captcha3").classList.remove("hidden");
  } else {
    alert("Essaie encore !");
  }
}

function next3() {
  if (document.getElementById("word").value.toUpperCase() == "CINEMA") {
    document.getElementById("captcha3").classList.add("hidden");
    document.getElementById("success").classList.remove("hidden");
  } else {
    alert("Presque !");
  }
}
</script>

</body>
</html>
